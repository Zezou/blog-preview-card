<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="figtree-normal">
    <main class="container">
      <section class="card">
        <section class="course-image">
          <img
            src="./images/illustration-article.svg"
            alt="illustration"
            class="illustration-image"
          />
        </section>
        <section class="course-detail">
          <article class="course-btn figtree-bold">Learning</article>
          <article class="course-date">Published 21 Dec 2023</article>
          <article class="course-link">
            <a class="course-link__anchor" href="#"
              ><h2>HTML & CSS foundations</h2></a
            >
          </article>
          <article class="course-info">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </article>
          <article class="presenter-details">
            <img
              class="presenter-image"
              src="./images/image-avatar.webp"
              alt="user avatar"
            />
            <span class="presenter-name">Greg Hooper</span>
          </article>
        </section>
      </section>
    </main>
    <footer>
      <section class="attribution">
        <article>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Zezou</a>.
        </article>
      </section>
    </footer>
  </body>
</html>
